      <!-- AI Spark / circuit -->
      <circle cx="32" cy="28" r="4" fill="#fff"/>
      <line x1="32" y1="24" x2="32" y2="20" stroke="#fff" stroke-width="2"/>
      <line x1="28" y1="28" x2="24" y2="28" stroke="#fff" stroke-width="2"/>
      <line x1="32" y1="32" x2="32" y2="36" stroke="#fff" stroke-width="2"/>
      <line x1="36" y1="28" x2="40" y2="28" stroke="#fff" stroke-width="2"/>
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">

          <stop offset="100%" style="stop-color:#003399;stop-opacity:1" />

        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">

    <button id="logoutBtn" style="float:right; margin-right:15px;">Logout</button>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Inbox</h2>
      <hr class="divider">
      <ul id="emailList" class="email-list"></ul>
    </aside>

    <!-- Main Panel -->
    <main class="main-panel">
      <section id="emailDetails" class="email-details"></section>

      <section class="send-email">
        <h2>Compose</h2>
        <form id="emailForm">
          <input type="email" id="sender" placeholder="Sender Email" required>
          <input type="text" id="subject" placeholder="Subject" required>
          <textarea id="body" placeholder="Message Body" rows="5" required></textarea>
          <button type="submit" class="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    // ‚úÖ Logout handler
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      const res = await fetch("/auth/logout", { method: "POST" });
      if (res.ok) {
        window.location.href = "/login.html";
      } else {
        alert("‚ùå Logout failed");
      }
    });
  </script>
